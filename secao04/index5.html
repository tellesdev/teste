<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção 04</title>
</head>
<body>
  <h1>Aula 05 - Seção 4</h1>
  

  <script>

    //for
    for(var i = 0; i<= 10; i++) {
      console.log(i)
    }

    //while
    var numero = 0;
    while(numero < 10) {
      console.log(numero)
      numero++;
    }

    //do-while
    var cont  = 0
    do{
      console.log('Imprime o valor de cont: ' + cont)
      cont++
    } while(cont <= 5)

  </script>
</body>
</html>
